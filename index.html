<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Payslip Generator</h1>
        <div class="input-group">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name">
        </div>
        <div class="input-group">
            <label for="company-address">Company Address:</label>
            <input type="text" id="company-address">
        </div>
        <div class="input-group">
            <label for="company-contact">Company Contact:</label>
            <input type="text" id="company-contact">
        </div>
        <div class="input-group">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name">
        </div>
        <div class="input-group">
            <label for="id-number">Employee ID:</label>
            <input type="text" id="id-number">
        </div>
        <div class="input-group">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title">
        </div>
        <div class="input-group">
            <label for="bank-name">Bank Name:</label>
            <input type="text" id="bank-name">
        </div>
        <div class="input-group">
            <label for="account-no">Account No:</label>
            <input type="text" id="account-no">
        </div>
        <div class="input-group">
            <label for="pay-period">Pay Period (mm,yyyy):</label>
            <input type="text" id="pay-period">
        </div>
        <div class="input-group">
            <label for="pay-date">Pay Date:</label>
            <input type="date" id="pay-date">
        </div>
        <div class="input-group">
            <label for="normal-hours">Normal Hours:</label>
            <input type="number" id="normal-hours">
        </div>
        <div class="input-group">
            <label for="overtime-hours">Overtime Hours:</label>
            <input type="number" id="overtime-hours">
        </div>
        <div class="input-group">
            <label for="normal-rate">Normal Rate:</label>
            <input type="number" id="normal-rate">
        </div>
        <div class="input-group">
            <label for="overtime-rate">Overtime Rate:</label>
            <input type="number" id="overtime-rate">
        </div>
        <div class="input-group">
            <label for="uif-enabled">UIF Enabled:</label>
            <input type="checkbox" id="uif-enabled">
        </div>
        <div class="input-group">
            <label for="paye-enabled">PAYE Enabled:</label>
            <input type="checkbox" id="paye-enabled">
        </div>
        <div class="input-group">
            <label for="loans">Loans:</label>
            <input type="number" id="loans">
        </div>
        <div class="input-group">
            <label for="advances">Advances:</label>
            <input type="number" id="advances">
        </div>
        <button id="generate-payslip">Generate Payslip</button>
        <div id="payslip-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
